    <body>
        <header onclick="newTimeLine();">
            <h1>+</h1>            
        </header>

        <section id="cd-timeline" class="cd-container">

        </section> <!-- cd-timeline -->

        <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="themes/icon.css">

        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="jquery.easyui.min.js" type="text/javascript"></script>

        <script></script>
        <div id="dlg" class="easyui-dialog" style="width:600px;height:300px;padding:10px 20px" closed="true" buttons="#dlg-buttons">
            <div class="ftitle">Tarea</div>
            <form id="fm" method="post" novalidate>                
                <div class="col-md-4 col-lg-4">
                    <label class="label-top" for="Nombre">Nombre</label>
                    <input name="Nombre" class="easyui-textbox" style="width:100%; height:26px" required="">
                </div>
                <div class="col-md-4 col-lg-4">
                    <label class="label-top" for="IdResponsableTarea">Responsable</label>
                    <select class="easyui-combobox" name="IdResponsableTarea" style="width:100%;height:26px" data-options="
                            url: 'php/getUser.php',
                            method: 'get',
                            valueField:'IdUsuario',
                            textField:'Nombre'">
                    </select>
                </div>
                <div class="col-md-4 col-lg-4">
                    <label class="label-top" for="FechaFinEstimadoTarea">Fecha estimado fin</label>
                    <input id="dd" name="FechaFinEstimadoTarea" type="text" style="width:100%;height:26px" class="easyui-datebox" required="required">
                </div>                
            </form>
        </div>
        <div id="dlg-buttons">
            <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width:90px">Guardar</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancelar</a>
        </div>
        <script type="text/javascript">

        </script>
        <div id="dlg-line" class="easyui-dialog" style="width:600px;height:300px;padding:10px 20px" closed="true" buttons="#dlg-buttons-line">
            <div class="ftitle">Tarea</div>
            <form id="fm-line" method="post" novalidate>            
                
                <div class="col-md-4 col-lg-4">
                    <label class="label-top" for="IdTipoLineaTiempo">Tipo de anotacion</label>
                    <select class="easyui-combobox" name="IdTipoLineaTiempo" style="width:100%;height:26px" data-options="
                            url: 'php/getTypeTimeLine.php',
                            method: 'get',
                            valueField:'IdTipoLineaTiempo',
                            textField:'Nombre'">
                    </select>
                </div>
                <div class="col-md-4 col-lg-4">
                    <label class="label-top" for="Email">Correo</label>
                    <input name="Email" class="easyui-textbox" style="width:100%; height:26px" required="">
                </div>                
                <div class="col-md-12 col-lg-12">
                    <label class="label-top" for="Descripcion">Descripcion</label>

                    <input class="col-md-12 col-lg-12 col-sm-12 easyui-textbox" name="Descripcion" data-options="multiline:true" style="height:60px"></input>
                </div>
            </form>
        </div>
        <div id="dlg-buttons-line">
            <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveTimeLine()" style="width:90px">Guardar</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg-line').dialog('close')" style="width:90px">Cancelar</a>
        </div>
